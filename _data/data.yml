experiences:
    title: Experiences
    info:
      - role: Team Manager
        time: 2020 - Present
        company: KiotViet
        details: |
          Leading, coaching, and motivating my team (size: 20-50 members) to achieve common goals. Ensure that the team is functioning effectively and efficiently, and to help individual team members grow and develop professionally.
            - Setting and communicating team goals and objectives
            - Developing and implementing team processes and procedures
            - Providing coaching and mentoring to team members
            - Conducting performance evaluations and managing employee development plans
            - Resolving conflicts and promoting teamwork and collaboration
            - Allocating resources and managing the team budget
            - Representing the team and communicating updates to senior leadership
            - Ensuring the team is meeting its performance goals and delivering high-quality work
            - Providing regular feedback and recognition to team members
      - role: Product Manager
        time: 2022 - Present
        company: KiotViet
        details: |
          Act as the voice of the customer and ensure that the product being developed meets the needs and expectations of its intended audience.
            - Conducting market research to identify customer needs and preferences
            - Defining the product vision and strategy
            - Working with cross-functional teams (such as engineering, design, and sales) to ensure that the product is developed and launched successfully
            - Prioritizing features and determining the product roadmap
            - Ensuring the product is delivered on time and within budget
            - Analyzing product performance and making data-driven decisions to continuously improve the product
            - Managing the product lifecycle, including end-of-life planning
            - Communicating product plans and updates to stakeholders, including senior leadership and customers
      - role: Technical Leader
        time: 2019 - Present
        company: MotionsCloud
        details: |
          With strong technical expertise in iOS development, as well as experience leading and managing software development teams, I collaborate with other team members to build top-quality products. Help client build requested feature, fix critical issues and improve performance of exist features.
      - role: Team Leader
        time: 2016 - 2020
        company: KiotViet
        details: |
          With strong technical expertise in iOS development, as well as experience leading and managing software development teams, I help my team of 7 members to oversee the development of high-quality software that meets the needs and expectations of its intended audience, and to ensure that the team is functioning effectively and efficiently
            - Setting and communicating team goals and objectives related to iOS development
            - Leading the design and development of new iOS-based products and features
            - Mentoring and coaching team members to help them grow and develop professionally
            - Managing the iOS development roadmap and prioritizing tasks and projects
            - Collaborating with cross-functional teams, such as product management and design, to ensure that the iOS development is aligned with overall company goals and objectives
            - Ensuring that the iOS development process is efficient and follows best practices
            - Providing technical guidance and support to team members as needed
            - Representing the iOS development team and communicating updates to senior leadership and stakeholders
            - Ensuring that the team is delivering high-quality, scalable, and maintainable software
      - role: Team Leader
        time: 2014 - 2016
        company: MOG
        details: |
          As a Mobile Team Leader, my role is to oversee the development of high-quality mobile products and applications. I lead and manage a team of software engineers and developers to ensure that they are working effectively and efficiently towards our common goals. I set and communicate these goals, provide technical guidance and support, and represent the team to senior leadership and stakeholders. I bring a combination of technical and business expertise to the table, as well as a commitment to continuous learning and improvement, which allows me to ensure that our team is delivering top-notch software for multiple mobile platforms.
      - role: iOS Developer
        time: 2013 - 2014
        company: VCCorp.
        details: |
          As a Senior iOS Developer, I specialize in designing and building high-quality iOS products. I write clean and maintainable code, collaborate with cross-functional teams, mentor junior developers, and stay up-to-date with the latest iOS technologies. I am dedicated to delivering top-notch software and always strive for continuous improvement.
      - role: iOS Developer
        time: 2012 - 2013
        company: Vega Corp.
        details: |
          As an iOS Developer, I specialize in creating applications for Apple's iOS platform. My role includes writing efficient code and collaborating with cross-functional teams to build top-quality products. I stay current with the latest iOS technologies and continuously strive to enhance my skills and deliver exceptional software. My goal is to create seamless and user-friendly iOS applications that meet the needs and expectations of users.
